<body>
  <section class="daytime_weather">
    <div class="container_daytime">
        <div class="time">
          <p class="hour"></p>
          <p class="colon">:</p>
          <p class="minute"></p>
        </div><!--time-->
        <div class="day">
          <p class="nameday"></p>
          <span class="ndate"></span>
          <span class="month"></span><span>,</span>
          <span class="year"></span>
        </div><!--day-->
    </div><!--daytime-->
    <div class="container_weather">
      <div class="searchbar">
          <input class="inputcity"type="text" placeholder="Search city">
          <button class="btnsearch">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
      </div><!--searchbar-->
      <div class="subcontainer_weather">
          <div class="description_icon">
              <p class="description"></p>
              <img src="" alt="icon" id="icon" >
          </div><!--description&icon-->
          <div class="line"></div>
          <div class="namecity_temp">
            <p class="namecity"></p>
            <div class="temp">
              <span class="tempC"></span><span>°C</span>
            </div>
            <div class="temp_farenheit">
              <span class="tempF"></span><span>°F</span>
            </div>
          </div><!--namecity&temp-->
      </div><!--childcontainer_weather-->
    </div><!--container_weather-->
  </section><!--daytime&weather-->
  <section class="maincontainer_lists">
    <div class="container1_inputlist">
      <div class="container2_inputlist">
        <input type="text" class="inputlist" placeholder="Create your List">
        <button class="btninputlist">
          <i class="fa-solid fa-plus"></i>
        </button>
        <button class="btnconfirmednamelist hide">
          <i class="fa-solid fa-check"></i>
        </button>
      </div><!--container2_inputlist-->
    </div><!--container1_inputlist-->
